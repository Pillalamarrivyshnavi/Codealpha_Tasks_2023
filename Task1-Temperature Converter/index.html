<!DOCTYPE html>
<head>
    <title>
     Temperature converter
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>
            TEMPERATURE CONVERTER
        </h1>
        <div id="1"> 
            <label>C</label>
            <input type="number" placeholder="Temperature in Celsius" id="ctemp">
        </div>  
        <div id="2">
            <label>F</label>
            <input type="number" placeholder="Temperature in Fahrenheit" id="ftemp">
        </div>
        <div id="3">
            <label>K</label>
            <input type="number" placeholder="Temperature in kelvin" id="ktemp">
        </div>
    </div>
    <script src="script.js"></script>
 </body>

</html>
